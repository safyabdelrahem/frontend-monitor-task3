<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning HTML & CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 

    <!-- The main tag clearly defines the main content area, improving accessibility -->
    <main>
        <div class="container">
            <!-- Using anchor tag without href="#" for accessibility -->
            <article class="card-item">
                <!-- Alt text should describe the content and context of the image -->
                <img class="image" src="illustration-article.svg" alt="An illustration related to HTML & CSS article">

                <!-- Button placed inside a more meaningful context -->
                <button>Start Learning</button>

                <!-- Replacing span with a time tag for semantic meaning -->
                <time datetime="2023-12-21">Published 21 Dec 2023</time>

                <!-- Headings should reflect the structure of the document -->
                <h2>HTML & CSS Foundations</h2>
                <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>

                <!-- Grouping author info inside a figure tag for better semantic meaning -->
                <figure class="author-info">
                    <img class="logo" src="image-avatar.webp" alt="Greg Hooper's avatar">
                    <figcaption>Written by Greg Hooper</figcaption>
                </figure>
            </article>
        </div>
    </main>

 
   
</body>
</html>
